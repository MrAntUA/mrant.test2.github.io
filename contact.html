<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Some project title</title>
	
	<link rel="stylesheet" href="./css/slick.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="main-wrraper contact-page">
		<header class="main-header">
			<div class="section-container">
				<nav class="main-menu">
					<a href="/" class="logo">
						<img src="./img/logo.png" alt="logo">
					</a>
					
					<div class="menu-container">
						<ul>
							<li><a href="#">Web Hosting</a></li>
							<li><a href="#">VPS</a></li>
							<li><a href="#">VDS</a></li>
							<li class="active"><a href="/contact">Contacts</a></li>
						</ul>

						<a href="#" class="custom-btn enter-btn">Enter</a>
					</div>
				</nav>
			</div>
		</header>
		
		<section class="main-content">
			<section class="home-header content-section">
				<div class="section-container">
					<h1>Contact</h1>

				</div>
			</section>

			<div class="contacts-container">
				<div class="contacts">
					<div class="block left">
						<img src="./img/icq.png" alt="">
						<h3 class="label">ICQ</h3>
						<p class="text">123 456 789 100 111</p>
					</div>
					<div class="block right">
						<img src="./img/email.png" alt="">
						<h3 class="label">Email</h3>
						<p class="text">
							<a href="mailto:info@powhosting.com">info@powhosting.com</a>
							<br />
							<a href="mailto:support@powhosting.com">support@powhosting.com</a>
						</p>
					</div>
				</div>
				
				<div class="contact-form__container">
					<form class="contact-form">
						<h2>Have any questions ?</h2>
						<input type="text" placeholder="Name">
						<input type="text" placeholder="Email">
						<textarea placeholder="Message"></textarea>
						<input type="submit" value="Send message">
					</form>
				</div>
			</div>

			
		</section>

		<footer class="main-footer">
			<div class="section-container">
				<nav class="sitemap">
					<a href="/" class="logo">
						<img src="./img/logo.png" alt="logo">
					</a>
					<menu class="footer-menu">
						<ul>
							<li class="menu-label"><a href="#">About Us</a></li>
							<li><a href="#">Home</a></li>
							<li><a href="#">Service</a></li>
							<li><a href="#">Contact us</a></li>
							<li><a href="#">FAQ</a></li>
						</ul>

						<ul>
							<li class="menu-label"><a href="#">FAQ</a></li>
							<li><a href="#">Terms & Conditions</a></li>
							<li><a href="#">Privacy</a></li>
							<li><a href="#">Plan</a></li>
						</ul>
					</menu>

					<div class="copyright">2018 Â© All rights reserved</div>
				</nav>
			</div>
		</footer>
	</div>
	
	<script src="./js/jquery.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/script.js"></script>
</body>
</html>
